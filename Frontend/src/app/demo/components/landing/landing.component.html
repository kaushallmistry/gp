    <a class="layout-topbar-logo" routerLink="dashboard">
        <h1><strong>GP</strong></h1>

    <button
        #topbarmenubutton
        class="p-link layout-topbar-menu-button layout-topbar-button"
        (click)="layoutService.showProfileSidebar()"
    >
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div
        #topbarmenu
        class="layout-topbar-menu"
        [ngClass]="{
            'layout-topbar-menu-mobile-active':
                layoutService.state.profileSidebarVisible
        }"
    >
        <button class="p-link layout-topbar-button" (click)="openLogin()">
            <i class="pi pi-user"></i>
            <span>Sign In</span>
        </button>
    </div>
</div>
<h1 class="text-center" style="margin-top: 25rem">
    <strong> LANDING PAGE</strong>
    <br />
</h1>
<div class="text-center">
    <p-button label="SIGN-IN" (onClick)="openLogin()"></p-button>
    <span style="font-size: 25px"> OR </span>
    <p-button label="REGISTER"></p-button>
</div>
<app-login
    *ngIf="openLoginModal"
    [openLoginModal]="openLoginModal"
    (openLoginModalChange)="openLoginModalChange($event)"
>
</app-login>
